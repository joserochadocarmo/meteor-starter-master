<template name="afFileUpload">
		<div class="form-group file-upload">
			{{#if fileUpload}}
				{{#with fileUpload}}
					{{> Template.dynamic template=template data=data}}
				{{/with}}
				<br/>
				<a class="file-upload-clear" file-input="{{name}}">
					<i class="fa fa-times"></i> {{removeLabel}}</a>
			{{else}}
				<label for="file-{{name}}" class="btn btn-default">
					<i class="fa fa-upload"></i> {{label}}
					<input class="hidden" id="file-{{name}}" file-input="{{name}}" type="file" />
				</label>
				<a class="camera">Take a Photo</a>
			{{/if}}
			
			<input type="text" style="display:none;" data-cfs-collection="{{this.atts.collection}}" {{fileUploadAtts}} value="{{value}}">
		</div>
		<div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
        
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>

</template>

<template name="fileThumbIcon">
	<img src="{{src}}" alt="" class="img-fileUpload-thumbnail avatar img-thumbnail img-circle">
</template>

<template name="fileThumbImg">
	<img src="{{src}}" alt="" class="img-fileUpload-thumbnail avatar img-thumbnail img-circle">
</template>
